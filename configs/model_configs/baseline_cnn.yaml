# Baseline CNN Model Configuration
# A simple custom CNN for quick experimentation

model:
  name: "baseline_cnn"
  architecture: "custom_cnn"
  pretrained: false

  # Architecture details
  input_channels: 3
  num_classes: 7

  # Convolutional blocks
  conv_blocks:
    - filters: 32
      kernel_size: 3
      padding: 1
      activation: "relu"
      batch_norm: true
      dropout: 0.2
      pool_size: 2

    - filters: 64
      kernel_size: 3
      padding: 1
      activation: "relu"
      batch_norm: true
      dropout: 0.3
      pool_size: 2

    - filters: 128
      kernel_size: 3
      padding: 1
      activation: "relu"
      batch_norm: true
      dropout: 0.3
      pool_size: 2

    - filters: 256
      kernel_size: 3
      padding: 1
      activation: "relu"
      batch_norm: true
      dropout: 0.4
      pool_size: 2

  # Fully connected layers
  fc_layers:
    - units: 512
      activation: "relu"
      dropout: 0.5

    - units: 256
      activation: "relu"
      dropout: 0.5

# Training specific to this model
training:
  epochs: 50
  batch_size: 64
  learning_rate: 0.001
  optimizer: "adam"

  scheduler:
    type: "reduce_on_plateau"
    patience: 5
    factor: 0.5

  early_stopping:
    patience: 10

# Expected performance (update after training)
expected_performance:
  train_accuracy: null
  val_accuracy: null
  test_accuracy: null
  notes: "Baseline model for comparison"
